<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Ceep</title>
<!-- build:css ./css/app.min.css-->
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/cabecalho.css" />
    <link rel="stylesheet" href="css/opcoesDaPagina.css" />
    <link rel="stylesheet" href="css/opcoesDoCartao.css" />
    <link rel="stylesheet" href="css/cartao.css" />
    <link rel="stylesheet" href="css/novoCartao.css" />
    <link rel="stylesheet" href="css/mural.css" />
    <link rel="stylesheet" href="css/botaoSync.css" />
<!-- endbuild -->

    <script src="https://use.fontawesome.com/93d022a4b3.js"></script>
<!-- build:js ./js/app.min.js-->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/mustache.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controladorDeCartoes.js"></script>
    <script src="js/sincronizacao.js"></script>
    <script src="js/controllers/mural_controller.js"></script>
    <script src="js/controllers/cartoes_controller.js"></script>
<!-- endbuild -->
</head>

<body>
    <header class="cabecalho container">
        <h1 class="cabecalho-logo">Ceep</h1>
        <div class="opcoesDaPagina">
            <button id="mudalayout" class="opcoesDaPagina-opcao opcoesDaPagina-botao">
                Linhas
            </button>
            <input type="text" class="search opcoesDaPagina-opcao" id="busca" placeholder="busca (ctrl + F)" title="Buscar (ctrl + F)">
            <button class="opcoesDaPagina-opcoes opcoesDaPagina-botao" id="ajuda" title="Ajuda">
                <i class="fa fa-question" aria-hidden="true"></i>
            </button>
            <button class="opcoesDaPagina-opcoes opcoesDaPagina-botao" id="aleatorio" title="Criar cartão randômico (ctrl + R)">
                <i class="fa fa-random" aria-hidden="true"></i>
            </button>
            <button class="opcoesDaPagina-opcoes opcoesDaPagina-botao botaoSync" id="sync">
                <svg height="1em" viewBox="0 0 384 384">
	<title>sincronizar</title>
	<path d="M327.731 172.734c5.938 40.859-6.531 83.891-38.406 115.297-47.094 46.469-119.75 52.188-173.188 17.281l37.438-36.5-137.595-19.188 19.203 134.375 42.015-40.25c75.453 55.625 182.469 50.375 251.032-17.281 39.75-39.219 57.875-91.281 55.625-142.656l-56.125-11.078zM94.73 96.031c47.078-46.469 119.719-52.219 173.156-17.281l-37.5 36.484 137.594 19.203-19.188-134.438-41.969 40.344c-75.469-55.672-182.453-50.359-251.031 17.281-39.75 39.203-57.859 91.266-55.625 142.625l56.125 11.063c-5.938-40.875 6.563-83.859 38.438-115.281z"></path>
</svg>
            </button>
        </div>
    </header>
    <form action="#" class="container novoCartao" id="formNovoCartao">
        <textarea name="conteudo-cartao" cols="30" rows="10" class="novoCartao-conteudo" 
            placeholder="Digite aqui (ctrl + I)" maxlength="155"
            id='textNovoCartao' title="Digite aqui (ctrl + I)"
            ></textarea>
            <input type="submit" value="Salvar" class="novoCartao-salvar">
    </form>
    
    <!-- div.cartao*5>p.cartao-conteudo>lorem [TAB] com a extensão emmet-->
    <section class="container mural"></section>
    <script src="js/eventos.js"></script>
</body>

</html>
